name: Test

on: [push, pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: npm install
        run: |
          npm install --force

      - name: npm test
        env:
          GH_TOKEN: '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'
        run: |
          npm run package
          npm run lint
          npm exec tsc
          npm test
